<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>우영우 별명 짓기</title>
  <link rel="shortcut icon" href="/src/img/icon.png"/>
  <link rel="stylesheet" href="/src/css/style.css" />
</head>
<body>
  <div id="wrap">
    <h1>우영우 별명 짓기 🐳</h1>
    <form id="nameForm">
      <input type="text" placeholder="이름을 입력하고 시작하세요!" required/>
      <input id="submit" type="submit" value="나의 별명 보기 ✅"/>
      <input class="hidden" id="submit" type="submit" value="다시 한번 하기 🐬"/>
    </form>
    <div id="result">
      <div id="yourNameIs"></div>
      <div id="countDown"></div>
      <span id="nickname"></span>
      <span id="name"></span>
    </div>
  </div>
  <script src="/src/js/nickname.js"></script> 
</body>
</html>
